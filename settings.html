<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fff">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/settings.png" type="image/png">
    <title>Settings</title>
</head>
<body>
    <div class="wrapper settings">
        <header>
            <div class="back-icon"></div>
            <h3>Settings</h3>
        </header>
        <div class="settings-content">
            <div class="block">
                <p>General</p>
                <div class="block-options">
                    <label for="themeToggle" class="label">
                        Dark Theme
                    </label>
                    <input type="checkbox" id="themeToggle">
                    <label for="themeToggle" class="toggle"></label>
                </div>
            </div>
            <div class="block">
                <p>Clock</p>
                <div class="block-options">
                    <label for="timeToggle" class="label">
                        24 hour format
                    </label>
                    <input type="checkbox" id="timeToggle">
                    <label for="timeToggle" class="toggle"></label>
                </div>
            </div>
        </div> 
    </div>
</body>
<script src="js/theme.js"></script>
<script>
    let timeFormat = localStorage.getItem("timeFormat");
    
    const dmToggle = document.getElementById("themeToggle");
    dmToggle.addEventListener("change", () => {
        if (dmToggle.checked === true) {         
            localStorage.setItem("darkMode", "dark");
            body.classList.remove("light");
            body.classList.add("dark");
            metaTheme.setAttribute("content", "#111111");
        } else {
            localStorage.setItem("darkMode", "light");
            body.classList.remove("dark");
            body.classList.add("light");
            metaTheme.setAttribute("content", "#fff");
        }
    });
    if (darkMode == "dark")
        dmToggle.checked = true;

    const tfToggle = document.getElementById("timeToggle");
    tfToggle.addEventListener("change", () => {
        if(tfToggle.checked === true){
            localStorage.setItem("timeFormat", "twentyFour");
        } else{
            localStorage.setItem("timeFormat", "twelve");
        }
    });
    if (timeFormat == "twentyFour")
        tfToggle.checked = true;

    const backIcon = document.querySelector('.back-icon');
    backIcon.addEventListener("click", ()=> {
        window.location.assign("./")
;    })
    
</script>
</html>
